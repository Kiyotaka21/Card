<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="card">
        <div class="card__upside">
            <img src="./images/photo_2023-06-02_11-47-39.jpg" alt="Kiyotaka">
        </div>
        <div class="card__downside">
            <h1>Equilibrium #3429</h1>
            <p>Our equilibrium collection promotes balance and calm</p>
            <div class="information">
                <p class="information__course">0.041 ETH</p>
                <p class="information__login">3 days left</p>
            </div>
        </div>
        <div class="card__footer">Creation of Jules Wyvern</div>
    </div>
</body>

</html>
